<div class="videotile">
	<a class="whitetop" title="${gotolectureseries}: ${video.objectLectureseries.name}" href='${video.url}'>
		<div class="gvdm">
			<img class="imgmedium1" src="${video.image}">
			<div class="description ellipsis">${video.objectMetadata.creator}, ${video.simpleDate}</div>
			<br/>
			<div class="white ellipsis">${video.title}</div>
			<br/>
			<div class="ellipsis">[ ${video.objectLectureseries.name} ]</div>
		</div>
	</a>
</div>
